<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <meta http-equiv="refresh" content="0;url=./index.html">
</head>
<body>
    <script>
        // Preserve the path and redirect to index.html
        const redirectTo = window.location.pathname.replace('/portfolio-website', '');
        window.location.replace('/portfolio-website/index.html' + '#' + redirectTo);
    </script>
</body>
</html>
